<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="themes">
      <div class="themes__title">THEMES</div>
    </div>
    <div class="screens">
      <div class="container">
        <div class="title">
          <h1 class="title__text">
            <span class="title__first-letter">C</span>ircles
          </h1>
        </div>
        <div class="menu title">
          <button class="button">START</button>
        </div>
      </div>
    </div>
    <div class="screens">
      <div class="container">
        <div class="title">
          <h1 class="title__text">
            <span class="title__first-letter">C</span>ircles
          </h1>
        </div>
        <div class="menu options">
          <button class="button" data-time="10">10 sec</button>
          <button class="button" data-time="30">30 sec</button>
          <button class="button" data-time="60">60 sec</button>
          <button class="button" data-time="90">90 sec</button>
        </div>
      </div>
    </div>
    <div class="screens">
      <div class="container">
        <div class="board">
          <div class="game-information">
            <div class="game-information__timer">00:00</div>
            <div class="game-information__scores">SCORES: 0</div>
          </div>
          <div class="board__field">
            <div class="board__game-title">Your scores: 0</div>
          </div>
        </div>
        <div class="menu game">
          <button class="button restart">RESTART</button>
          <button class="button start">NEW GAME</button>
        </div>
      </div>
    </div>
  </body>
</html>
