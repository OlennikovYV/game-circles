<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="themes">
      <div class="themes__title">THEMES</div>
    </div>
    <div class="screens">
      <div class="container">
        <h1 class="title"><span class="title__first-letter">C</span>ircles</h1>
        <div class="menu title">
          <button class="button">START</button>
        </div>
      </div>
    </div>
    <div class="screens">
      <div class="container">
        <h1 class="title"><span class="title__first-letter">C</span>ircles</h1>
        <div class="menu options">
          <button class="button">10 sec</button>
          <button class="button">25 sec</button>
          <button class="button">40 sec</button>
          <button class="button">60 sec</button>
        </div>
      </div>
    </div>
    <div class="screens">
      <div class="container">
        <div class="board">
          <div class="board__timer">00:00</div>
          <div class="board__field"></div>
        </div>
        <div class="menu game">
          <button class="button">MENU</button>
        </div>
      </div>
    </div>
  </body>
</html>
